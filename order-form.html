<body>
    <header>
        <img src="assets/images/oakfield-logo.jpg" alt="logo of Riverwood Eco Farm, pic of veg" id="logo">
        <h1 id="name">Oakfield Eco Farm<h1>

    <section id="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h3><strong>Please Fill Out The Form And We Will Contact You</strong></h3>
            <label for="fname">First Name</label>
            <input type="text " id="fname" name="fname" placeholder="Your First Name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your Surname" required>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Your Email Address" required>

            <p>Which box size are you interested in?</p>
            <label for="large">Large</label>
            <input type="radio" value="large" id="large" name="box-size" checked>
            <label for="medium">Medium</label>
            <input type="radio" value="medium" id="medium" name="box-size">
            <label for="small">Small</label>
            <input type="radio" value="small" id="small" name="box-size">

            <p>How often would you like it delivered?</p>
            <label for="weekly">Weekly</label>
            <input type="radio" value="weekly" id="weekly" name="how-often" checked>
            <label for="biweekly">Bi-weekly</label>
            <input type="radio" value="biweekly" id="biweekly" name="how-often">
            <label for="monthly">Monthly</label>
            <input type="radio" value="monthly" id="monthly" name="how-often">
            <hr>
            <button type="submit"><strong>Sign Up</strong></button>
        </form>
        </div>
    </section>
    <footer>
        <div id="contact-details">
            <ul>
                <li>Oakfield Eco Farm</li>
                <li>Address: Dublin, Ireland</li>
                <li>Email: oakfield@mail.com</li>
                <li>Phone: (01) 123467</li>
            </ul>
        </div>
        <div id="social-media-links">
            <ul id="social-links">

                    <a href="https://www.facebook.com" target="_blank" rel="noopner" aria-label="visit our facebook page(opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>

                </li>

        </div>
